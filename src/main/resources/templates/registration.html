<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Registration and Login Module</a>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-6 container justify-content-center card">
				<!-- this param.success is coming from registerUserAccount method in UserRegController-->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered.</div>
				</div>
				<h1 class="text-center">Registration</h1>
				<div class="card-body">
					<form th:action="@{/registration}" th:object="${userDTO}" method="post">
						<div class="form-group">
							<label> First Name </label>
							<input class="form-control" type="text" name="firstName" th:field="*{firstName}"
								placeholder="Enter First Name" required autofocus="autofocus">
						</div>
						<div class="form-group">
							<label> Last Name </label>
							<input class="form-control" type="text" name="lastName" th:field="*{lastName}"
								placeholder="Enter Last Name" required autofocus="autofocus">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input class="form-control" type="text" name="email" th:field="*{email}"
								placeholder="Enter Email" required autofocus="autofocus">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input class="form-control" type="password" name="email" th:field="*{password}"
								placeholder="Enter Password" required autofocus="autofocus">
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-success my-2">Register</button>
							<span> Already Registered? <a th:href="@{/login}">Login here</a> </span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
