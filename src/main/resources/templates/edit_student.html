<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<br>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">Edit Student</h1>
					<div class="card-body">
						<form th:action="@{/student/update-student/{id}(id=${studentToEdit.id})}"
							th:object="${studentToEdit}" method="post">
							<div class="form-group">
								<label> First Name </label>
								<input class="form-control" type="text" name="firstName" th:field="*{firstName}"
									placeholder="Enter First Name">
							</div>
							<div class="form-group">
								<label> Last Name </label>
								<input class="form-control" type="text" name="lastName" th:field="*{lastName}"
									placeholder="Enter Last Name">
							</div>
							<div class="form-group">
								<label>Email</label>
								<input class="form-control" type="text" name="email" th:field="*{email}"
									placeholder="Enter Email">
							</div>
							<div class="box-footer">
								<button type="submit" class="btn btn-primary my-2">Update</button>
							</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
