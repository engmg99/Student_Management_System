<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<body>
	<section>
		<!--<div sec:authorize="hasRole('USER')">Text visible to user.</div>
		<div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>-->
		<div>
			Welcome <span sec:authentication="name"></span> with User roles: <span
				sec:authentication="principal.authorities"></span>
		</div>

		<div class="container">
			<div class="row">
				<h1>List Students</h1>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">Email</th>
						<th scope="col">D.O.B</th>
						<th scope="col">Age</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student: ${students}">
						<td th:text="${student.firstName}"></td>
						<td th:text="${student.lastName}"></td>
						<td th:text="${student.email}"></td>
						<td th:text="${student.dob}"></td>
						<td th:text="${student.age}"></td>
						<td><a th:href="@{/student/edit-student/{id}(id=${student.id})}"
								class="btn btn-primary">Update</a>
							<a th:href="@{/student/delete-student/{id}(id=${student.id})}"
								class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>

</html>
